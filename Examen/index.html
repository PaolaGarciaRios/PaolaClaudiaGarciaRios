    <div class="modal fade" id="loginModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modallog">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body control">
                    <form>
                        <div class="mb-3">

    <div class="modal fade" id="regModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modalreg">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de clientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body control">
                    <form>
                        <div class="mb-3">
                            <label for="" class="col-form-label">Nombres*</label>
                            <input type="text" required maxlength="20" class="form-control" placeholder="Introduzca sus Nombres">
                        </div>
                        <div class="mb-3">
                            <label for="" class="col-form-label">Apellidos*</label>
                            <input type="text" required maxlength="20" class="form-control" placeholder="Introduzca sus Apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="" class="col-form-label">Contraseña*</label>
                            <input type="password" required class="form-control" placeholder="Introduzca una contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="" class="col-form-label">Confirmación deContraseña*</label>
                            <input type="password" required class="form-control" placeholder="Vuelva a escribir su contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="" class="col-form-label">Telefono</label>
                            <input type="number" class="form-control" placeholder="Introduzca su codigo de area mas su telefono">
                        </div>
                        <div class="mb-3">
                            <label for="" class="col-form-label">Email*</label>
                            <input type="text" required class="form-control" placeholder="Introduzca un Correo">
                        </div>

                    <form>
                </div>
                <div class="modal-footer my-btn">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                    <button type="button" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>
